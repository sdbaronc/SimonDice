<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <title>Simon Says</title>

</head>

<body>
    <audio id="s0" src="../public/sounds/0.mp3"></audio>
    <audio id="s1" src="../public/sounds/1.mp3"></audio>
    <audio id="s2" src="../public/sounds/2.mp3"></audio>
    <audio id="s3" src="../public/sounds/3.mp3"></audio>
    <audio id="ere" src="../public/sounds/er.wav"></audio>
    <div class="container">
        <div class="game">

        <h1 class="text-center">Simon Says</h1>

        <div class="flex-container">
            <div class="sbtn green"id="g">G</div>
            <div class="sbtn red" id="r">R</div>
        </div>
        <div class="flex-container">
            <div class="sbtn yellow" id="y">Y</div>
            <div class="sbtn blue" id="b">B</div>
        </div>

        <div class="flex-container">
            <div class="text-center">
                <p  class="btn">Start</p>
            </div>
        </div>
        <div class="display text-center"></div>
    </div>
        <div class="niveles-slide text-center">
            <h1>Selecciona tu nivel</h1>
            <div class="nivel">
            <div class="boton-nivel"><button class="boton" id="dummie">Dummie</button></div>
            <div class="boton-nivel"><button class="boton" id="junior">Junior</button></div>
            <div class="boton-nivel"><button class="boton" id="senior">Senior</button></div>
            
        </div>


        </div>
        <div class="score-slide text-center">
            <h1>Mejores Puntajes Top 10 </h1>
            <div class="puntos"></div>

           

        </div>
    </div>
    <div class="modal">
    <div class="clmodal text-center" >
        <h1>Felicitaciones Clasificaste Top 10</h1>
        <p>Ingresa tu nombre</p>
        <input type="text" id="userN" >
        <br>
        <button id="btnRegistro">Registrar</button>
        <button id="btnreload">Jugar de nuevo</button>
    </div>
</div>
    
    <script src="./js/index.js" type="module"></script>

</body>

</html>
