<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <title>Simon Says</title>

</head>

<body>
    <div class="container">
        <div class="game">

        <h1 class="text-center">Simon Says</h1>

        <div class="flex-container">
            <div class="sbtn green">G</div>
            <div class="sbtn red">R</div>
        </div>
        <div class="flex-container">
            <div class="sbtn yellow">Y</div>
            <div class="sbtn blue">B</div>
        </div>

        <div class="flex-container">
            <div class="text-center">
                <a href=""  class="btn">Start</a>
            </div>
        </div>
    </div>
        <div class="niveles-slide text-center">
            <h1>Selecciona tu nivel</h1>
            <div class="nivel">
            <div class="boton-nivel"><button class="boton" id="dummie">Dummie</button></div>
            <div class="boton-nivel"><button class="boton" id="junior">Junior</button></div>
            <div class="boton-nivel"><button class="boton" id="senior">Senior</button></div>
        </div>


        </div>
        <div class="score-slide text-center">
            <h1>Mejores Puntajes Top 10 </h1>

            <table class="default">
                <tr>
                    <th>Nombre</th>
                    <th>Nivel</th>
                    <th>Puntaje</th>
                </tr>
            </table>

        </div>
    </div>
    <div class="display"></div>
    <script src="./js/index.js" type="module"></script>

</body>

</html>
